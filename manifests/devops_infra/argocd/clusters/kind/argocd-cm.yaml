apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  accounts.admin: apiKey, login
  url: https://localhost:8080
  dex.config: |
    logger:
      level: debug
      format: json
    connectors:
    - type: saml
      id: okta
      name: Okta
      config:
        ssoURL: https://dev-22392861.okta.com/app/dev-22392861_argocd_2/exkl0184zycgBmi5P5d7/sso/saml
        # You need `caData` _OR_ `ca`, but not both.
        caData: |
          
        redirectURI: https://localhost:8080/api/dex/callback
        usernameAttr: email
        emailAttr: email
        groupsAttr: group
  accounts.readonly_user: apiKey,login
  accounts.ranger_admin: apiKey,login