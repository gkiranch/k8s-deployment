apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kind.guestbook
  namespace: argocd
spec:
  destination:
    namespace: guestbooknew
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://github.com/gkiranch/k8s-deployment.git"
    targetRevision: HEAD
    path: manifests/guestbook
  syncPolicy:
    syncOptions:
      - ServerSideApply=true

    automated:
      selfHeal: true
      prune: true